[mypy]
# Mypy configuration for sigmatradebot

# Python version
python_version = 3.11

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Disallow untyped definitions
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Show error codes
show_error_codes = True

# Ignore dynamically typed expressions
disable_error_code = var-annotated, attr-defined, no-untyped-def

# Suppress warnings for specific modules
[mypy-alembic.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_errors = True

[mypy-redis.*]
ignore_errors = True

# Allow Any in repository patterns
[mypy-app.repositories.*]
disallow_any_explicit = False
disallow_any_generics = False
warn_return_any = False

# Allow incomplete type annotations in services
[mypy-app.services.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
